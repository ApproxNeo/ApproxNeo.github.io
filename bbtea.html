<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <script src="js/bootstrap.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bbtea.css">
    <title>B.B. Tea!</title>

    <link rel="shortcut icon" type="image/jpg" href="images/bbtea.ico" />
</head>


<body>
    <div>
        <div class="row">
            <div class="col-md-12">
                <div w3-include-html="header.html"></div>
            </div>
        </div>
        <div class="row">
            <div class="parallax col-xl-6 col-3 col-xs-12 col-mr-auto">
                <div class="parallax-top-left" tabindex="1"></div>
                <div class="parallax-top-right" tabindex="2"></div>
                <div class="parallax-bottom-left" tabindex="3"></div>
                <div class="parallax-bottom-right" tabindex="4"></div>
                <div class="parallax-content red-red">
                    <div class="parallax-front">
                        <h2>Bubble Tea</h2>
                    </div>
                    <div class="parallax-back">
                        <img src="images/drinkingboba.gif" class="img-responsive rounded" ...="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 footer">
                <div w3-include-html="footer.html"></div>
            </div>
        </div>


    </div>

    <script>
        w3.includeHTML();
    </script>
</body>
</html>
